<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Word Sneak</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<style>
    .container{
        
        width: 100%;
        height: 800px;
        margin: 15px; 
    }

    .bloco{
        display: block;
        margin: 5px;          
    }

    .containerFlex{
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;        
        margin: 5px;
    }   
    .cards{
        width: 175px;
        height: 150px;        
        border-radius: 2px;
        box-shadow: 1px 5px 5px 0px rgba(0,0,0,0.75);
    }
    ul{        
        margin: 5px;
    }
</style>
<body>
    <div class="container">
        <ul id="listaPalavras"></ul>
        <input type="text" id="tipoTema" class="bloco">
        <input type="button" onclick="addTema()" value="Adicionar na lista" class="bloco">
        <input type="button" onclick="geraCards()" value="Gerar Cards" class="bloco">
        <div id="listaCartas" class="containerFlex"></div>
    </div>
</body>
<script>    
    var temas = [];
    var temas2 = ["a"];

    function addTema(){
        var nomeTema = document.querySelector("#tipoTema").value;
        
        if(nomeTema){
            var itemLista = document.createElement("li");
            itemLista.appendChild(document.createTextNode(nomeTema));
            document.querySelector("#listaPalavras").appendChild(itemLista);
            document.querySelector("#tipoTema").focus();
             
            temas2.push(nomeTema);
            
        }else{alert("Preencha um tema");}   
    }

    function geraCards(){        

        if(temas2.length > 0){

                var cards = document.createElement("div");
                var texto = document.createTextNode(temas2[temas2.length-1]);
                cards.appendChild(texto);
                document.querySelector("#listaCartas").appendChild(cards);
                cards.className = "cards";
                cards.style.backgroundColor = geraCores();
            
        }else{alert("Sua lista est√° vazia")}        
    }

    function geraCores() {
        var letras = '0123456789ABCDEF';
        var cor = '#';
        for (var i = 0; i < 6; i++ ) {
            cor += letras[Math.floor(Math.random() * 16)];
        }        
        return cor;
    }
    geraCores();
</script>
</html>
