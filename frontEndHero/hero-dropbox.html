<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fundo DropBox</title>
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
</head>
<style>
    html{font-family: sans-serif;}

    .flex-grid{
        display: flex;
        flex-flow: row wrap;
        padding: 0 15px;
        
    }

    header{        
        width: 100%;       
        box-shadow: 0 1px 4px 0 rgba(99,114,130,0.15);
    }

    ul{        
        height: 80px;
        background-color: #fff;
    }

    ul li{
        font-size: 14px;
        margin: 8px;
        text-align: center;
        color: #000;
        width: 125px;
        height: 30px;
    }

    header button{
        width: 170px;
        height: 30px;
    }

    main section{
        width: 100%;
        height: 660px;
        background-image: url('bg-dropbox.jpg');
        background-repeat: no-repeat;
        background-color: #e3eefc;
        position: absolute;
        left: 0;
        margin-left: 0;
        background-position: right center;
    }
</style>
<body>
    <header class="flex-grid">
        <div>
            <img src="https://www.dropbox.com/static/images/arbor/logos/glyph-vflcdYk8V.svg" alt="">
            <img src="https://www.dropbox.com/static/images/arbor/logos/wordmark--business-vfl9WSvMr.svg" alt="">
        </div>
            <ul class="flex-grid">
                <li>Preços</li>
                <li>Compare os planos</li>
                <li>Recursos</li>
                <li>Saiba Mais</li>
                <li>Fale com a equipe de vendas</li>
                <li><button>Avaliação Gratis - 30 dias</button></li>
            </ul>
    </header>
    <main>
        <section>

        </section>
    </main>
</body>
</html>
