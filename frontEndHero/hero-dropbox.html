<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fundo DropBox</title>
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
</head>
<style>
    nav{        
        height: 150px;
        background-color: #fff;
        border: 1px solid #000;
    }
    nav ul{
        list-style: none;
        display: flex;
        flex-flow: row wrap;
    }
    nav ul li{
        width: 100px;
        height: 100px;
        background-color: #8cacea;
        margin: 8px;
        text-align: center;
        color: #fff;
    }
</style>
<body>
    <nav>
        <ul>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
        </ul>
    </nav>
</body>
</html>
